<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Form to apply for teacher assistant position</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to channel</label>
        </div>
        <div>
            <label for="comment">Enter your text here</label>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your text here"></textarea>
            <div>
                <select name="fruits" id="fruits">
                    <option value="apple">Apple</option>
                    <option value="banana">Banana</option>
                    <option value="guava">Guava</option>
                    <option value="mango">Mango</option>
                </select>
            </div>
        </div>
    </form>
</body>

</html>
