<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Quiz1</title>
</head>

<body>
    <h1>Delivery Form</h1>
    <form action="post">
        <div>
            <label for="name">Enter your name</label>
            <input type="text" name="name" id="name" required placeholder="Name">
        </div>
        <div>
            <label for="city">Enter the name of your city</label>
            <input type="text" name="city" id="city" required placeholder="city">
        </div>
        <div>
            <label for="pincode">Enter the pincode of your city</label>
            <input type="text" name="pincode" id="pincode" required placeholder="Pincode">
        </div>
        <div>
            <input type="button" value="submit" id="submit" name="submit">
        </div>
    </form>
</body>

</html>
